<!DOCTYPE html>
<html lang="en">
<head>
  ...
  <!-- (تم اختصار المقدمة للحجم) -->
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <h1 id="typewriter"></h1>
    <p class="animate__animated animate__fadeInUp">Oracle Fusion Financial Consultant</p>
  </header>
  ...
  <!-- (تم اختصار المحتوى الباقي للحجم) -->
  <script>
    const text = "Manee Al-Ghwairi";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 120);
      }
    }
    window.onload = typeWriter;

    gsap.registerPlugin(ScrollTrigger);
    gsap.from(".card", {
      scrollTrigger: ".card",
      y: 100,
      duration: 1,
      stagger: 0.2
    });

    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      particles: {
        number: { value: 60 },
        size: { value: 4, random: { enable: true, minimumValue: 2 } },
        shape: {
          type: ["circle", "polygon"],
          options: {
            polygon: { sides: 3 }
          }
        },
        color: { value: ["#5b93d3", "#f4c542", "#45b29a"] },
        opacity: { value: 0.3 },
        move: { enable: true, speed: 1 },
        links: {
          enable: true,
          distance: 120,
          color: "#aacbe6",
          opacity: 0.15
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            links: { opacity: 0.4 }
          }
        }
      }
    });
  </script>
</body>
</html>
